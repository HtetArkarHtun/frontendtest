<!DOCTYPE html>
<html>
<head>
	<title>Form Example</title>
</head>
<style type="text/css">
	table{
		background-color: silver;
	}
	h1{
		text-align: center;
	}
	form{
		border:2px solid black;
		width: 500px;
		margin:auto;
		padding: 5px;
	}
</style>
<body>
	<form>
		<h1>Form Example</h1>
		<table border="2" cellpadding="10" style="margin:auto">
			<tr>
				<td>First Name*</td>
				<td><input type="text" name=""></td>
			</tr>
			<tr>
				<td>Last Name*</td>
				<td><input type="text" name=""></td>
			</tr>
			<tr>
				<td>Password*</td>
				<td><input type="password" name=""></td>
			</tr>
			<tr>
				<td>Comfirm Password*</td>
				<td><input type="password" name=""></td>
			</tr>
			<tr>
				<td>Enter Your Hobbies*</td>
				<td><select><option>Travelling</option></select></td>
			</tr>
			<tr>
				<td>Notified*</td>
				<td><input type="checkbox" name=""></td>
			</tr>
			<tr>
				<td>Gender*</td>
				<td><input type="radio"  name="gender" value="male"><input type="radio"  name="gender" value="female"></td>
			</tr>
			<tr>
				<td>Address*<br>(Plase fill your address:"no,street,state,city")</td>
				<td><textarea></textarea></td>
			</tr>
		</table>
	</form>
</body>
</html>
